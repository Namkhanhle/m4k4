<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Thiết lập cơ bản */
        :root {
            --light-bg: #f4f7f6;
            --dark-font: #1c1c1c;
            --figure-bg-light: #ffffff;
            --figure-border-light: #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
            color: var(--dark-font);
            min-height: 100vh;
        }

        .container {
            /* KHÔNG SỬ DỤNG max-width, sử dụng chiều rộng tương đối */
            width: 90vw; 
            margin: 20px auto;
            padding: 10px;
        }

        /* ======================================= */
        /* 1. CHẾ ĐỘ XEM DI ĐỘNG (Ưu tiên di động - mặc định) */
        /* ======================================= */
        .responsive-grid {
            display: grid;
            grid-template-columns: 1fr; /* Lưới một cột */
            gap: 10px; /* Khoảng cách 10px giữa các hàng và cột */
            transition: all 0.3s ease-in-out;
        }

        .responsive-grid figure {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: var(--figure-bg-light);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            border: 2px solid var(--figure-border-light);
            text-align: center;
            transition: inherit;
        }

        .responsive-grid figure img {
            width: 100%;
            height: auto;
            max-width: 200px; /* Giới hạn kích thước ảnh cho di động */
            margin-bottom: 15px;
            object-fit: cover;
            transition: border-radius 0.3s ease-in-out;
        }

        .responsive-grid figure p {
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* ======================================= */
        /* 2. CHẾ ĐỘ XEM MÁY TÍNH BẢNG (Kích hoạt ở 772px) */
        /* ======================================= */
        @media (min-width: 772px) {
            .responsive-grid {
                grid-template-columns: 1fr 1fr; /* Lưới hai cột */
            }

            .responsive-grid figure img {
                border-radius: 50%; /* Tạo hình tròn */
                height: 180px; /* Cố định chiều cao để hình tròn đẹp hơn */
            }

            /* Đặt con số cuối cùng để chiếm cả hai cột */
            .responsive-grid figure:last-child {
                grid-column: 1 / -1; 
            }
        }

        /* ======================================= */
        /* 3. CHẾ ĐỘ XEM MÀN HÌNH LỚN (Kích hoạt ở 992px) */
        /* ======================================= */
        @media (min-width: 992px) {
            
            /* Xóa bán kính đường viền khỏi tất cả các hình (ghi đè quy tắc 772px) */
            .responsive-grid figure img {
                border-radius: 0; 
                height: auto;
            }
            
            /* Đảm bảo rằng con số cuối cùng (nếu không phải là 3n) không còn chiếm hết 2 cột nữa */
            /* Điều này là cần thiết để tránh xung đột với quy tắc last-child của máy tính bảng. */
            .responsive-grid figure:last-child {
                grid-column: initial;
            }

            /* Đặt mỗi con số thứ ba để chiếm cả hai cột */
            .responsive-grid figure:nth-child(3n) {
                grid-column: 1 / -1; 
            }

            /* Điều chỉnh lại khoảng cách và kích thước hình ảnh khi cần */
            .responsive-grid figure img {
                max-width: 300px;
            }
        }

        /* ======================================= */
        /* 4. TRUY VẤN GIẢM CHUYỂN ĐỘNG */
        /* ======================================= */
        @media (prefers-reduced-motion: reduce) {
            /* Xóa hành vi cuộn mượt mà (nếu có) và mọi hoạt ảnh/chuyển đổi */
            html {
                scroll-behavior: auto;
            }
            /* Ghi đè bất kỳ chuyển đổi nào (ví dụ: bóng đổ, màu sắc) */
            * {
                transition: none !important;
                animation: none !important;
            }
            /* Đảm bảo không có hiệu ứng hover gây chuyển động */
            .responsive-grid figure:hover {
                transform: none !important;
            }
        }

        /* ======================================= */
        /* 5. TRUY VẤN SƠ ĐỒ MÀU TỐI */
        /* ======================================= */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0d1117; /* Nền tối tổng thể */
                color: #e6edf3; /* Chữ sáng tổng thể */
            }

            .responsive-grid figure {
                background-color: #1a1a1a; /* Nền tối cho các hình */
                color: #ffc400; /* Màu phông chữ nhạt hơn (vàng cam) */
                border: 2px solid #000000; /* Màu viền đen */
                box-shadow: 0 4px 6px -1px rgba(255, 255, 255, 0.1), 0 2px 4px -2px rgba(255, 255, 255, 0.06);
            }
        }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <header class="text-center mb-8 p-4 bg-white shadow-lg rounded-xl">
            <h1 class="text-3xl font-bold text-indigo-600 mb-2">Dự Án Web Đáp Ứng</h1>
            <p class="text-gray-600">Khám phá nội dung phản ứng với kích thước màn hình và tùy chọn của bạn.</p>
        </header>

        <main class="responsive-grid">
            <!-- FIGURE 1: Công Nghệ -->
            <figure class="hover:shadow-xl transition-shadow duration-300">
                <img 
                    src="https://placehold.co/300x200/525252/ffffff?text=C%C3%B4ng+Ngh%E1%BB%87" 
                    alt="Mô tả công nghệ số với các biểu tượng vi mạch và mạng lưới"
                    class="rounded-lg"
                >
                <figcaption class="mt-4">
                    <h2 class="text-xl font-semibold mb-2">Tương Lai Của AI</h2>
                    <p>
                        Trí tuệ nhân tạo (AI) đang định hình lại cách chúng ta sống và làm việc. Từ học máy đến mạng lưới thần kinh, AI không chỉ là khoa học viễn tưởng mà đã trở thành một công cụ thiết yếu trong mọi lĩnh vực, hứa hẹn những đột phá chưa từng có trong y tế, giao thông và sản xuất.
                    </p>
                </figcaption>
            </figure>

            <!-- FIGURE 2: Thiên Nhiên -->
            <figure class="hover:shadow-xl transition-shadow duration-300">
                <img 
                    src="https://placehold.co/300x200/004d40/ffffff?text=Thi%C3%AAn+Nhi%C3%AAn" 
                    alt="Hình ảnh khu rừng xanh tươi dưới ánh nắng mặt trời"
                    class="rounded-lg"
                >
                <figcaption class="mt-4">
                    <h2 class="text-xl font-semibold mb-2">Sức Mạnh Của Thiên Nhiên</h2>
                    <p>
                        Sự hùng vĩ của thiên nhiên luôn là nguồn cảm hứng bất tận. Bảo tồn đa dạng sinh học và chống lại biến đổi khí hậu là trách nhiệm chung. Mỗi cá nhân có thể đóng góp bằng cách giảm thiểu dấu chân carbon và ủng hộ các sáng kiến bền vững.
                    </p>
                </figcaption>
            </figure>

            <!-- FIGURE 3: Thiết Kế -->
            <figure class="hover:shadow-xl transition-shadow duration-300">
                <img 
                    src="https://placehold.co/300x200/4a148c/ffffff?text=Thi%E1%BA%BFt+K%E1%BA%BF" 
                    alt="Một bản phác thảo thiết kế website với các đường kẻ và lưới"
                    class="rounded-lg"
                >
                <figcaption class="mt-4">
                    <h2 class="text-xl font-semibold mb-2">Nguyên Tắc Thiết Kế Tối Giản</h2>
                    <p>
                        Thiết kế tối giản (Minimalism) không chỉ là thẩm mỹ, mà còn là về chức năng. Bằng cách loại bỏ các yếu tố gây mất tập trung, chúng ta có thể tạo ra trải nghiệm người dùng rõ ràng và hiệu quả hơn, tập trung vào thông điệp cốt lõi.
                    </p>
                </figcaption>
            </figure>

            <!-- FIGURE 4: Khoa Học -->
            <figure class="hover:shadow-xl transition-shadow duration-300">
                <img 
                    src="https://placehold.co/300x200/990000/ffffff?text=Khoa+H%E1%BB%8Dc" 
                    alt="Kính viễn vọng nhìn vào vũ trụ với các vì sao và thiên hà"
                    class="rounded-lg"
                >
                <figcaption class="mt-4">
                    <h2 class="text-xl font-semibold mb-2">Khám Phá Vũ Trụ</h2>
                    <p>
                        Vũ trụ bao la chứa đựng vô số bí ẩn. Các nhiệm vụ thám hiểm không gian hiện đại đang mở rộng giới hạn kiến thức của chúng ta, giúp chúng ta hiểu rõ hơn về nguồn gốc và số phận của các hành tinh và sự sống.
                    </p>
                </figcaption>
            </figure>
            
            <!-- FIGURE 5: Ẩm Thực -->
            <figure class="hover:shadow-xl transition-shadow duration-300">
                <img 
                    src="https://placehold.co/300x200/ff6f00/ffffff?text=%E1%BA%A8m+Th%E1%BB%B1c" 
                    alt="Bàn ăn được bày biện các món ăn châu Á đầy màu sắc và hấp dẫn"
                    class="rounded-lg"
                >
                <figcaption class="mt-4">
                    <h2 class="text-xl font-semibold mb-2">Nghệ Thuật Ẩm Thực</h2>
                    <p>
                        Ẩm thực là một hình thức nghệ thuật phản ánh văn hóa và lịch sử. Việc kết hợp các nguyên liệu tươi ngon và kỹ thuật chế biến tinh tế tạo nên những trải nghiệm vị giác độc đáo, kết nối con người qua từng bữa ăn.
                    </p>
                </figcaption>
            </figure>
            
            <!-- FIGURE 6: Sức Khỏe -->
            <figure class="hover:shadow-xl transition-shadow duration-300">
                <img 
                    src="https://placehold.co/300x200/00695c/ffffff?text=S%E1%BB%A9c+Kh%E1%BB%8Fe" 
                    alt="Một người đang tập yoga trong tư thế thiền, tượng trưng cho sự cân bằng và sức khỏe"
                    class="rounded-lg"
                >
                <figcaption class="mt-4">
                    <h2 class="text-xl font-semibold mb-2">Lối Sống Lành Mạnh</h2>
                    <p>
                        Ưu tiên sức khỏe tinh thần và thể chất là chìa khóa cho một cuộc sống trọn vẹn. Tập thể dục thường xuyên, chế độ ăn uống cân bằng và ngủ đủ giấc là những trụ cột không thể thiếu của lối sống lành mạnh.
                    </p>
                </figcaption>
            </figure>

        </main>
    </div>
</body>
